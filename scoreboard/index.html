<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="index.css">
	<link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
	<title>Baseball Score Calculator</title>
</head>

<body>
	<script src="index.js"></script>

	<div class="container">
		<div class="main">
			<h3 class="h3_title">HOME</h3>
			<div class="home_count-down">
				<p id="counter_home" class="counter">1</p>
			</div>

			<div class="buttons">
				<button onclick="addOne('home')" class="plus_one-home">+1</button>
				<button onclick="addTwo('home')" class="plus_two-home">+2</button>
				<button onclick="addThree('home')" class="plus_three-home">+3</button>
			</div>
		</div>
		<div class="guest">
			<h3 class="h3_title">GUEST</h3>

			<div class="guest_count-down">
				<p id="counter_guest" class="counter">1</p>
			</div>

			<div class="buttons">
				<button onclick="addOne('guest')" class="plus_one-guest">+1</button>
				<button onclick="addTwo('guest')" class="plus_two-guest">+2</button>
				<button onclick="addThree('guest')" class="plus_three-guest">+3</button>
			</div>
		</div>
	</div>
	
	<div class="reset_menu">
		<button class="reset_menu-button" onclick="resetCount()">Reset</button>
	</div>

	<script src="index.js"></script>
</body>

</html>
